<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h2 {
            margin: 0;
            text-align: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #result p {
            margin: 0;
        }
        #result a {
            color: #007bff;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
        .note {
            font-style: italic;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Shortener Demo</h2>
        <div class="input-group">
            <label for="longUrl">Enter a long URL:</label>
            <input type="url" id="longUrl" placeholder="https://example.com/very/long/path" required>
        </div>
        <button onclick="shortenUrl()">Shorten URL</button>
        <div id="result"></div>
    </div>

    <script>
        function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!longUrl) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a valid URL.</p>';
                return;
            }
            
            
            try {
                new URL(longUrl);
            } catch {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a valid URL.</p>';
                return;
            }
            
            const shortCode = Math.random().toString(36).substring(2, 8);
            const shortUrl = `https://short.ly/${shortCode}`;
            
            resultDiv.innerHTML = `
                <p>Original: <a href="${longUrl}" target="_blank" rel="noopener noreferrer">${longUrl}</a></p>
                <p>Shortened: <a href="${shortUrl}" target="_blank" rel="noopener noreferrer">${shortUrl}</a></p>
                <p class="note">Note: This is a demo. Real shortening requires a backend.</p>
            `;
        }
    </script>
</body>
</html>
